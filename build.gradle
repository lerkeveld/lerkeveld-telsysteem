plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Apply the javafx plugin to add support for javafx
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    /* uncomment for cross-platform jar: */
   runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:win"
   runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:linux"
   runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:mac"

   compile group:'org.xerial', name:'sqlite-jdbc', version:'3.30.1'
}

javafx {
    version = "14"
    modules = [ 'javafx.controls' ]
}

mainClassName = 'lerkeveld.telsysteem.App'

jar {
    manifest {
        attributes 'Main-Class': 'lerkeveld.telsysteem.Launcher'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}